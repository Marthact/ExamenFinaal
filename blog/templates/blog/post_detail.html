{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                <p><b>Fecha:{{ post.published_date }}</b></p>
            </div>
        {% endif %}
        <h2> {{ post.title }} </h2>
        
        <p><b>Descripcion del Post</b></p>
        <p>{{ post.text|linebreaksbr }}</p>
        
    </div>
{% endblock %}
